<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash Register Manager</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
</head>
<body>
    <h1>Cash Register Mana<span>ger</span></h1>
    <div class="container box">
        <p class="description">Enter the bill amount and cash given by the customer and know minimum number of notes to return.</p>
        <label for="bill-amount" class="input-label">Bill Amo<span>unt:</span></label>
        <input class="input" id="bill-amount" type="text">
        <label for="cash-given" class="input-label">Cash Giv<span>en:</span></label>
        <input class="input" id="cash-given" type="text">
        <button id="check-btn">Check</button>
    </div>
    <div class="error box"></div>
    <div class="output box">
        <table class="change-table">
            <h2>Return Cha<span>nge</span></h2>
            <tr>
                <th>No of Notes</th>
                <td class="note-count"></td>
                <td class="note-count"></td>
                <td class="note-count"></td>
                <td class="note-count"></td>
                <td class="note-count"></td>
                <td class="note-count"></td>
                <td class="note-count"></td>
            </tr>
            <tr>
                <th>Notes</th>
                <td>2000</td>
                <td>500</td>
                <td>100</td>
                <td>20</td>
                <td>10</td>
                <td>5</td>
                <td>1</td>
            </tr>
        </table>
    </div>

        </ul>
</footer>

</body>
</html>
