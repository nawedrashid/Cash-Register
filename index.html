<!DOCTYPE html>
<html lang="en">
<head>

                <td class="note-count"></td>
                <td class="note-count"></td>
                <td class="note-count"></td>
                <td class="note-count"></td>
            </tr>

            </tr>
        </table>
    </div>
    <script src="script.js" type="text/javascript"></script>
</body>
</html>
